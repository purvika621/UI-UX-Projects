<div class="container">
  <h2>Book Your Trip</h2>
  <form id="bookingForm" onsubmit="return false;">
    <label>Name:</label>
    <input type="text" id="custName" placeholder="Your Name" required>

    <label>Email:</label>
    <input type="email" id="custEmail" placeholder="Your Email" required>

    <label>Check-in:</label>
    <input type="date" id="checkIn" required>

    <label>Check-out:</label>
    <input type="date" id="checkOut" required>

    <label>Select Package:</label>
    <select id="packageSelect" required>
      <option value="">-- Choose a Package --</option>
    </select>

    <label>Guests:</label>
    <input type="number" id="guests" value="1" min="1" required>

    <label>Promo Code:</label>
    <input type="text" id="promo">

    <button type="button" onclick="estimatePrice()">Estimate</button>
  </form>

  <div id="priceOutput"></div>
</div>
