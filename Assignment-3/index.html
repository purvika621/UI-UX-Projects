<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saturnalia 2025</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
      text-align: center;
    }
    header {
      background: #004080; /* Dark Blue like schedule page */
      color: white;
      padding: 60px 20px;
    }
    h1 {
      margin: 0;
      font-size: 42px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    nav {
      margin-top: 25px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #ffcc00; /* Yellow links */
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #fff;
    }
    .cta {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background: #ffcc00; /* Yellow button */
      color: #333;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .cta:hover {
      background: #e6b800; /* Darker yellow on hover */
    }
  </style>
</head>
<body>
  <header>
    <h1>Saturnalia 2025</h1>
    <p><b>Date:</b> 15th - 17th September 2025</p>
    <p>Welcome to our annual cultural & technical fest. <br>Join us for fun, innovation, and celebration!</p>
    

    <nav>
      <a href="index.html">Home</a>
      <a href="events.html">Events</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
        <a href="register.html" class="cta">Register Now</a>

  </header>
</body>
</html>
